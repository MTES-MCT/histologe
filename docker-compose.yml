# docker-compose.yml
version: "3.8"

services:
  histologe_mysql:
    image: 'mysql:8.0'
    command: --max_allowed_packet=32505856
    container_name: histologe_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: histologe_db
      MYSQL_USER: histologe
      MYSQL_PASSWORD: histologe
      MYSQL_TCP_PORT: 3307
    ports:
      - 3307:3307
    volumes:
      - dbdata:/var/lib/mysql
      - ./.docker/mysql:/docker-entrypoint-initdb.d

  histologe_phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - histologe_mysql
    restart: always
    container_name: histologe_phpmyadmin
    environment:
      PMA_HOST: histologe_mysql
      PMA_PORT: 3307
      PMA_USER: histologe
      PMA_PASSWORD: histologe
    ports:
      - 8081:80

  histologe_phpfpm:
    build: .docker/php-fpm
    container_name: histologe_phpfpm
    depends_on:
      - histologe_wiremock
    working_dir: /app
    environment:
      DATABASE_URL: ${DATABASE_URL}
      MAILER_DSN: ${MAILER_DSN}
      WIREMOCK_HOSTNAME: ${WIREMOCK_HOSTNAME}
      WIREMOCK_PORT: ${WIREMOCK_PORT}
      MESSENGER_TRANSPORT_DSN: ${MESSENGER_TRANSPORT_DSN}
    volumes:
      - .:/app/

  histologe_phpworker:
    build: .docker/php-worker
    container_name: histologe_worker
    working_dir: /app
    environment:
      DATABASE_URL: ${DATABASE_URL}
      MAILER_DSN: ${MAILER_DSN}
      WIREMOCK_HOSTNAME: ${WIREMOCK_HOSTNAME}
      WIREMOCK_PORT: ${WIREMOCK_PORT}
      MESSENGER_TRANSPORT_DSN: ${MESSENGER_TRANSPORT_DSN}
    volumes:
      - .:/app/

  histologe_nginx:
    build: .docker/nginx
    depends_on:
      - histologe_phpfpm
    container_name: histologe_nginx
    working_dir: /app
    volumes:
      - .:/app/
      - ./.scalingo/nginx/server.location:/etc/nginx/conf.d/server.location
    ports:
      - 8080:80

  histologe_mailer:
    image: schickling/mailcatcher
    container_name: histologe_mailer
    ports:
      - 1025:1025
      - 1080:1080

  histologe_wiremock:
    image: wiremock/wiremock:2.35.0
    container_name: histologe_wiremock
    ports:
      - 8082:8080
    volumes:
      - .:/home/wiremock

  histologe_redis:
    image: redis:7.0-alpine
    container_name: histologe_redis

volumes:
  dbdata:
