# docker-compose.yml
version: "3.8"

services:
  histologe_mysql:
    image: 'mysql:5.7.38'
    container_name: histologe_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: histologe_db
      MYSQL_USER: histologe
      MYSQL_PASSWORD: histologe
      MYSQL_TCP_PORT: 3307
    ports:
      - 3307:3307
    volumes:
      - dbdata:/var/lib/mysql

  histologe_phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - histologe_mysql
    restart: always
    container_name: histologe_phpmyadmin
    environment:
      PMA_HOST: histologe_mysql
      PMA_PORT: 3307
    ports:
      - 8081:80

  histologe_phpfpm:
    build: .docker/php-fpm
    container_name: histologe_phpfpm
    working_dir: /app
    environment:
      DATABASE_URL: ${DATABASE_URL}
      MAILER_DSN: ${MAILER_DSN}
    volumes:
      - .:/app/

  histologe_nginx:
    build: .docker/nginx
    depends_on:
      - histologe_phpfpm
    container_name: histologe_nginx
    working_dir: /app
    volumes:
      - .:/app/
    ports:
      - 8080:80

  histologe_mailer:
    image: schickling/mailcatcher
    ports:
      - 1025:1025
      - 1080:1080

volumes:
  dbdata:
