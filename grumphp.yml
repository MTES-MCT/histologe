grumphp:
    tasks:
      git_commit_message:
        enforce_capitalized_subject: false
        matchers:
           must contain github issue number: '/#(\d+)$/'
      git_blacklist:
        keywords:
          - 'var_dump('
          - 'dump('
          - ' dd('
          - ';dd('
          - 'die('
          - 'exit('
      yamllint:
        parse_custom_tags: true
      phpstan: ~
      eslint:
        bin: node_modules/.bin/eslint
        triggered_by: [ts, vue]
        config: .eslintrc.js
        whitelist_patterns:
          - /^assets\/vue\/(.*)/
        quiet: false
      shell:
        metadata:
          label: 'php-cs-fixer && phpunit'
        scripts:
          - ["-c", "make cs-check"]
          - ["-c", "make test"]
    process_timeout: 360
