grumphp:
    tasks:
      git_blacklist:
        keywords:
          - 'var_dump('
          - 'dump('
          - ' dd('
          - ';dd('
          - 'die('
          - 'exit('
      phpstan: ~
      eslint:
        bin: node_modules/.bin/eslint
        config: .eslintrc.js
        whitelist_patterns: ["vue/**/*.ts", "vue/**/*.vue"]
