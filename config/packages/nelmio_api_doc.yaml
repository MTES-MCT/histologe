nelmio_api_doc:
    documentation:
        info:
            title: '%platform_name%'
            description: API Documentation
            version: 1.0.0
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    bearerFormat: "Token"
        server:
            - url: '%host_url%'
              description: 'Production Server'
        security:
            - Bearer: [ ]
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc

